<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
 xmlns:c="http://java.sun.com/jsp/jstl/core">
    
     <h:head>
         <link rel="stylesheet" type="text/css" href="twitter-bootstrap-v2/docs/assets/css/bootstrap.css" />
    
         <script type="text/javascript" src="twitter-bootstrap-v2/docs/assets/js/bootstrap-dropdown.js"></script>
   
        <title>Haber, İçerik, Kitap, Video, Ses, Görsel ve Tartışalım Bölümleri - Eğitim Bilişim Ağı</title>
    </h:head>
    <h:body >
      
        <div class="navbar navbar-fixed-top" style="background: #065491">  
  <div class="navbar-inner">  
    <div class="container">  
    <ul class="nav">  
  <li class="active">  
      <img src="images/eba-new-hovered.png"  title="Eğitim Bilişim Ağı" style="margin-right: 60px;margin-top: 5px"></img>
  </li>  
 
        <li><a href="#" title="Hakkımda" >Hakkında</a></li>  
  <li><a href="#"  title="İletişim">İletişim</a></li>  
</ul>  
<form class="navbar-search pull-left">  
  <input type="text" class="search-query" placeholder="Arama yapın..."/>  
</form>  

    </div>  
  </div>  
</div>  
        <h:form> 
            <div class="page-header" style="margin-left: 200px; margin-right: 160px ;margin-top: 160px">
                <h1>Görsel <small>/ #{image.totalim} Adet</small> </h1> 
       
  
</div>       
        <div class="panel panel-primary" style="margin-left: 400px ; margin-bottom: 100px; margin-right:200px">   
        <h:panelGrid id="ImagePanel" columns="5" >
          <c:forEach var="image" items="#{image.Yazdir()}">
              <h:panelGrid columns="1" style="margin-left: 10px;margin-top: 10px">

                  <h:link outcome="param" class="thumbnail">                  
       
            <f:param name="id" value="#{image.id}" />
            <h:graphicImage value="images/#{image.resimurl}" title="#{image.baslik}" style="width:120px;height: 120px" />
            
                  </h:link>
      
             
        </h:panelGrid>
    </c:forEach>
</h:panelGrid>
          
        </div>
    </h:form>
        
    </h:body>
</html>
